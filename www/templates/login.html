<header>
	<nav class="navbar navbar-default" style="border-radius: 0px;">
		<div>
			<a ui-sref="home" class="navbar-brand">Hive</a>
		</div>
	</nav>
</header>

<div ng-controller="LoginCtrl" style="text-align: center;">
	<div class="list" style="margin-bottom: 5%;">
		<input class="has-header" type="text" placeholder="Email" ng-model="username" style="width: 90%; margin-bottom: 3%;" />
		<input type="password" placeholder="Password" ng-model="password" style="width: 90%; margin-bottom: 3%;" />
	</div>
	<button type="button" class="btn btn-primary" ng-click="login(username, password)"> 
		Login 
	</button>
	<button type="button" class="btn btn-danger" ng-click="register(username, password)"> 
		Sign Up 
	</button>
	
	<!--<button ng-click="resetPass()" class="button button-block button-dark"> 
		Reset Password 
	</button>-->
</div>
